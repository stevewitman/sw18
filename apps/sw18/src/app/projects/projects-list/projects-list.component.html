<mat-card>
  <mat-card-header>
    <mat-card-title>Projects List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let project of projects" (click)="selected.emit(project)">
      <mat-list-item>
        <h4 matLine>{{project.title}}</h4>
        <span matLine>{{project.details}}</span>
        <button mat-icon-button color="warn" (click)="deleted.emit(project); $event.stopImmediatePropagation();">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
